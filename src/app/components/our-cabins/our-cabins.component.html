<div class="bg-build"></div>
<div class="center">
    <h1 class="title text-white">Our cabins</h1>

    <div class="card-carousel">
        
          <div *ngFor="let card of cards" class="card bg-dark text-white" style="width: 18rem;">
            <img [src]="card.img" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ card.title }}</h5>
              <p class="card-text">{{ card.text }}</p>
              <a [routerLink]="['/cabin']" [queryParams]="{cabin:card.cabin}" class="btn btn-primary">View</a>
            </div>
          </div>
    </div>
</div>
